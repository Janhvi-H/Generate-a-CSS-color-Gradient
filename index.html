<html>
    <head>
        <title>GCCG</title>
    <link rel="stylesheet" href="GCCGstyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    </head>
    <body id="section">
        <div class="container">
            <div class="head1">
                <p class="head1att"> Generate a CSS Color Gradient</p>
            </div>

            <div class="subhead1">
                <p class="subhead1att"> Choose Direction </p>
            </div>

            <div class="directionbuttons">
                <button class="mybuttonatt"> Top </button>
                <button class="mybuttonatt"> Bottom </button>
                <button class="mybuttonatt"> Right </button>
                <button class="mybuttonatt"> Left </button>
            </div>

            <div class="subhead2">
                <p class="subhead2att"> Pick the Colors </p>
            </div>

            <div class="colorname">
                <p id="color1">#095181</p>
                <p id="color2">#19b824</p>
            </div>

            <div class="colorbuttons">
                <input type="color" id="palette1" name="color" value="#095181">
                <input type="color" id="palette2" name="color" value="#19b824">
                <!-- <button class="colorbuttonsatt"> </button>
                <button class="colorbuttonsatt"> </button> -->
            </div>

            <div class="generatebutton">
                <button id="generatebuttonatt"> Generate </button>
            </div>
        </div>
        <script src="GCCGscript.js"> </script>
    </body>
</html>
